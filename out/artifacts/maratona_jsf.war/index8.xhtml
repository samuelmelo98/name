<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich" xmlns:a="http://java.sun.com/jsf/html">
    <h:outputStylesheet>
        .rf-dt{
            width:400px;
        }
        .acent{
            text-align: center;
        }
    </h:outputStylesheet>
    <rich:notifyMessages
        stayTime="4000"
        sticky="false"
        showShadow="true"
        showCloseButton="true"
        />

    <div
            style="background-color: green;
            width: 350px;
            height: 250px;
            text-align: left;
            margin-left: 100px; padding: 0;
             position:relative;" >
        <span
                style="
                 margin-left: 30px;
                 margin-top:15px;
                 padding-left: 100px;
                 background-color: aquamarine;
                 width: 100px;height: 100px; alignment: center;">

            <i><h:outputText value="teste"/> </i></span>
<!--        <rich:effect event="onmouseout" type="Opacity" params="duration:0.8,from:1.0,to:0.3" />-->
    </div>

    <h:form id="form">
        <h:panelGrid columnClasses="acent">
            <rich:dataScroller for="table" maxPages="5" fastStep="3"/>
            <rich:dataTable value="#{carsBean.allInventoryItems}" var="car" id="table" rows="10">
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Vendor " />
                    </f:facet>
                    <h:outputText value="#{car.vendor}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Model" />
                    </f:facet>
                    <h:outputText value="#{car.model}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{car.price}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Mileage" />
                    </f:facet>
                    <h:outputText value="#{car.mileage}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="VIN " />
                    </f:facet>
                    <h:outputText value="#{car.vin}" />
                </rich:column>
            </rich:dataTable>
            <rich:dataScroller for="table" maxPages="5" fastStep="3"/>
        </h:panelGrid>
        <a:commandButton value="Envira" actionListener="#{bean.my()}">

        </a:commandButton>
    </h:form>
    <h:head>
        <h:outputStylesheet library = "css" name = "index8.css" />

    </h:head>
<!--    <script src="resources/script/Jquery/JqueryLib.js" type="text/javascript"/>-->
    <hr></hr>
    <div id="pai">

        <div  id="div1" class="myclass1">
            <h:outputText value="DIV-1" styleClass="myclass"/>
        </div>
        <div  id="div2" class="myclass2">
            <h:outputText value="DIV-2" styleClass="myclass"/>
        </div>
        <div  id="div3" class="myclass3">
            <h:outputText value="DIV-3" styleClass="myclass"/>
        </div>

    </div>
    <script src="resources/script/myscript.js" type="text/javascript"/>
    <script type="text/javascript">
        $(function () {
            alert('incorporado');
        });
    </script>
    <h:outputScript library="script" name="myscript.js"/>
    <h:outputScript library="script" name="JqueryLib.js"/>

 </ui:composition>
